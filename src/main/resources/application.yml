server:
  port: 5000

spring:
  output:
    ansi:
      enabled: ALWAYS
  cloud:
    config:
      enabled: false
    gcp:
      firestore:
        project-id: copa-app-9057a
      credentials:
        location: src/main/resources/google-credentials.json

logbook:
  exclude:
    - /actuator/health
  filter.enabled: true
  format.style: json
  obfuscate:
    headers:
      - Authorization
      - X-Secret
    parameters:
      - access_token
      - password
      - senha
  write:
    chunk-size: 1000

logging:
  level:
    web: INFO
    root: INFO
    org:
      springframework: INFO
      zalando:
        logbook: TRACE



firebase:
  app: https://copa-app-9057a.firebaseio.com

sofascore:
  torneio:
    id: 16
  temporada:
    id: 15586
  api: https://api.sofascore.com/api/v1
  source:
    rounds: unique-tournament/${sofascore.torneio.id}/season/${sofascore.temporada.id}/rounds
    events: unique-tournament/${sofascore.torneio.id}/season/${sofascore.temporada.id}/events
